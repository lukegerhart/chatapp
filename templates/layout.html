<!doctype html>
<html>
	<head>
		<link rel="stylesheet", href="{{url_for("static", filename="style.css")}}", type="text/css"/>
		{% block head %}{% endblock %}
	</head>

	{% with messages = get_flashed_messages() %}
		{% if messages %}
			{% for message in messages %}
				<p>{{ message }}</p>
			{% endfor %}
		{% endif %}
	{% endwith %}
	<body>
		{%block body%}{%endblock%}
	</body>
</html>
